<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<style>
	.capitalizeFirst{
		text-transform: capitalize;
		font-size: 26px;
	}
</style>
<body>
<div class="capitalizeFirst">test</div>
<script>
    
    
    function camel (str) {
        let ans = '';
        let index = '';
        for (let i = 0; i < str.length; i++) {
            const element = str[i];
            
            if (str[i] == '_' || str[i] == '-' || str[i] == '@') {
                console.log(element);
                index = i;
            } else {
                if (index != '') {
                    ans += str[index + 1].toUpperCase();
                } else {
                    ans += str[i];
                }
                
                index = '';
            }
        }
        return ans;
    }
    
    console.log(camel('index-test'));

    async function async1() {
        console.log('async1 start');//2
        await async2();
        console.log('async1 end');//6
    }
    async function async2() {
        console.log('async2');//3
    }
    console.log('script start');//1
    setTimeout(function() {
        console.log('setTimeout');//8
    }, 0)
    async1();
    new Promise(function(resolve) {
        console.log('promise1');//4
        resolve();
    }).then(function() {
        console.log('promise2');//7
    });
    console.log('script end');//5


    async function testAsync() {
        return "hello async";
    }

    const result = testAsync();
    console.log(result);
</script>
</body>
